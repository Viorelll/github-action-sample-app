name: Build & Test & Deploy Project
on: [push, workflow_dispatch]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v5
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 22
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run build
            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                name: dist-files
                path: dist
                # path: |
                # dist
                # package.json
    artifcat:
        runs-on: ubuntu-latest
        steps:
          - name: Get build artifacts
            uses: actions/download-artifact@v4
            with:
              name: dist-files
          - name: Output content
            run: ls
          - name: Artifact ready
            run: echo "Artifacts are ready..."

    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v5
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 22
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v5
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 22
            - name: Install dependencies
              run: npm ci
            - name: Build project
              run: npm run build
            - name: Deploy
              run: echo 'Deploying...'
        


           
             